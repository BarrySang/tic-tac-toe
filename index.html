<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>

        <button id="game-controller" data-value="start">Start Game</button>
        <div class="game-type-container" id="game-type-container"></div>
        <!-- game container -->
        <div class="game-container" id="game-container">
            <div class="main-container">
                <div class="game-box" id="1" data-status="" data-col="1" data-row="1"></div>
                <div class="game-box" id="2" data-status="" data-col="2" data-row="1"></div>
                <div class="game-box" id="3" data-status="" data-col="3" data-row="1"></div>
                <div class="game-box" id="4" data-status="" data-col="1" data-row="2"></div>
                <div class="game-box" id="5" data-status="" data-col="2" data-row="2"></div>
                <div class="game-box" id="6" data-status="" data-col="3" data-row="2"></div>
                <div class="game-box" id="7" data-status="" data-col="1" data-row="3"></div>
                <div class="game-box" id="8" data-status="" data-col="2" data-row="3"></div>
                <div class="game-box" id="9" data-status="" data-col="3" data-row="3"></div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
